<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance Idea Diffusion Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #1a1612; color: #f5f0e8; }

        #container { display: flex; height: 100vh; }

        #sidebar {
            width: 360px;
            background: #2a2420;
            padding: 24px;
            overflow-y: auto;
            border-right: 1px solid #3a3430;
        }

        h1 { font-size: 20px; margin-bottom: 8px; color: #f5f0e8; }
        .subtitle { font-size: 13px; color: #999; margin-bottom: 24px; }

        .section { margin-bottom: 24px; }
        .section-title { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #666; margin-bottom: 12px; }

        .work-card {
            background: #3a3430;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .work-card:hover { background: #4a4440; }
        .work-card.active { border-color: #c17f59; background: #4a4440; }
        .work-title { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
        .work-meta { font-size: 12px; color: #999; }

        #map-container { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; }

        #timeline {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 36, 32, 0.95);
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        #year-display {
            font-size: 32px;
            font-weight: 700;
            color: #c17f59;
            min-width: 80px;
        }

        #play-btn {
            background: #c17f59;
            border: none;
            color: #1a1612;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #play-btn:hover { background: #d49570; }

        #slider {
            width: 300px;
            accent-color: #c17f59;
        }

        #speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #999;
        }
        #speed-control select {
            background: #3a3430;
            border: 1px solid #4a4440;
            color: #f5f0e8;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #stats {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(42, 36, 32, 0.95);
            padding: 16px;
            border-radius: 8px;
            z-index: 1000;
            min-width: 180px;
        }
        .stat { margin-bottom: 8px; }
        .stat-label { font-size: 11px; color: #999; text-transform: uppercase; }
        .stat-value { font-size: 20px; font-weight: 600; color: #c17f59; }

        .city-marker {
            transition: all 0.3s ease-out;
        }

        .pulse {
            animation: pulse 1.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .leaflet-container { background: #1a1612; }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>Idea Diffusion</h1>
            <p class="subtitle">Watch how classical literature spread across Renaissance Europe</p>

            <div class="section">
                <div class="section-title">Select a Work</div>
                <div id="work-list"></div>
            </div>
        </div>

        <div id="map-container">
            <div id="map"></div>

            <div id="stats">
                <div class="stat">
                    <div class="stat-label">Cities Reached</div>
                    <div class="stat-value" id="cities-count">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Years Since Origin</div>
                    <div class="stat-value" id="years-elapsed">0</div>
                </div>
            </div>

            <div id="timeline">
                <button id="play-btn">▶</button>
                <div id="year-display">1453</div>
                <input type="range" id="slider" min="1450" max="1550" value="1453">
                <div id="speed-control">
                    <span>Speed:</span>
                    <select id="speed">
                        <option value="500">Slow</option>
                        <option value="200" selected>Normal</option>
                        <option value="50">Fast</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // City coordinates (major Renaissance printing centers)
        const cityCoords = {

            'lisbon': [38.72, -9.14],
            'prague': [50.08, 14.44],
            'cracow': [50.06, 19.94],
            'krakow': [50.06, 19.94],
            'budapest': [47.50, 19.04],
            'zürich': [47.37, 8.54],
            'zurich': [47.37, 8.54],
            'louvain': [50.88, 4.70],
            'leuven': [50.88, 4.70],
            'heidelberg': [49.40, 8.69],
            'tübingen': [48.52, 9.06],
            'erfurt': [50.98, 11.03],
            'ingolstadt': [48.76, 11.42],
            'würzburg': [49.79, 9.95],
            'münster': [51.96, 7.63],
            'brugge': [51.21, 3.22],
            'bruges': [51.21, 3.22],
            'naples': [40.85, 14.27],
            'palermo': [38.12, 13.36],
            'salamanca': [40.97, -5.66],
            'alcalá de henares': [40.48, -3.36],
            'coimbra': [40.21, -8.43],
            'copenhagen': [55.68, 12.57],
            'stockholm': [59.33, 18.07],
            'edinburgh': [55.95, -3.19],
            'dublin': [53.35, -6.26],
            'oxford': [51.75, -1.25],
            'cambridge': [52.21, 0.12],
            'turin': [45.07, 7.69],
            'torino': [45.07, 7.69],
            'granada': [37.18, -3.60],
            'ghent': [51.05, 3.72],
            'wroclaw': [51.11, 17.04],
            'zwolle': [52.52, 6.09],
            'utrecht': [52.09, 5.12],
            'erfurt': [50.98, 11.03],
            'seville': [37.39, -5.99],
            'sevilla': [37.39, -5.99],
            'parma': [44.80, 10.33],
            'brescia': [45.54, 10.21],
            'treviso': [45.67, 12.24],
            's.l.': [48.0, 10.0], // Unknown location - center of Germany
        };

        // Classical and intellectual works with actual diffusion data
        const works = [
            {
                id: 'virgil',
                title: 'Opera (Aeneid, Georgics, Eclogues)',
                author: 'Virgil',
                origin: 'strasbourg',
                firstYear: 1470,
                spread: [
                    ['strasbourg', 1470], ['paris', 1472], ['heidelberg', 1495], ['lyon', 1502],
                    ['turin', 1510], ['venice', 1514], ['basel', 1523], ['antwerpen', 1527],
                    ['granada', 1545], ['leiden', 1586], ['geneva', 1592], ['london', 1597],
                    ['amsterdam', 1601], ['louvain', 1601], ['barcelona', 1616]
                ]
            },
            {
                id: 'cicero',
                title: 'Epistolae ad Familiares (Letters)',
                author: 'Cicero',
                origin: 'rome',
                firstYear: 1467,
                spread: [
                    ['rome', 1467], ['venice', 1469], ['milan', 1472], ['naples', 1474],
                    ['bologna', 1477], ['louvain', 1477], ['parma', 1479], ['leipzig', 1492],
                    ['paris', 1535], ['antwerpen', 1569], ['lyon', 1575], ['cologne', 1577],
                    ['salamanca', 1579], ['london', 1584], ['geneva', 1605], ['amsterdam', 1618]
                ]
            },
            {
                id: 'terence',
                title: 'Comoediae Sex (Six Comedies)',
                author: 'Terence',
                origin: 'florence',
                firstYear: 1505,
                spread: [
                    ['florence', 1505], ['lyon', 1531], ['paris', 1542], ['ghent', 1546],
                    ['leipzig', 1552], ['louvain', 1552], ['antwerpen', 1553], ['cologne', 1554],
                    ['wroclaw', 1566], ['salamanca', 1570], ['venice', 1570], ['barcelona', 1577],
                    ['leiden', 1588], ['cambridge', 1589], ['london', 1597]
                ]
            },
            {
                id: 'juvenal',
                title: 'Satyrae (Satires)',
                author: 'Juvenal',
                origin: 'rome',
                firstYear: 1469,
                spread: [
                    ['rome', 1469], ['venice', 1470], ['paris', 1472], ['brescia', 1473],
                    ['louvain', 1475], ['milan', 1485], ['zwolle', 1493], ['leipzig', 1497],
                    ['lyon', 1498], ['amsterdam', 1650], ['utrecht', 1685]
                ]
            },
            {
                id: 'sallust',
                title: 'Opera (Catiline, Jugurtha)',
                author: 'Sallust',
                origin: 'venice',
                firstYear: 1470,
                spread: [
                    ['venice', 1470], ['paris', 1471], ['rome', 1473], ['basel', 1474],
                    ['milan', 1474], ['barcelona', 1475], ['brescia', 1475], ['valencia', 1475],
                    ['florence', 1478], ['turin', 1494], ['lyon', 1518], ['antwerpen', 1606],
                    ['amsterdam', 1621]
                ]
            },
            {
                id: 'horace',
                title: 'Opera (Odes, Satires, Epistles)',
                author: 'Horace',
                origin: 'venice',
                firstYear: 1471,
                spread: [
                    ['venice', 1471], ['milan', 1474], ['naples', 1474], ['treviso', 1481],
                    ['florence', 1482], ['leipzig', 1492], ['strasbourg', 1498], ['paris', 1503],
                    ['lyon', 1546], ['antwerpen', 1556], ['geneva', 1592], ['amsterdam', 1601],
                    ['leiden', 1611]
                ]
            },
            {
                id: 'aesop',
                title: 'Fabulae (Fables)',
                author: 'Aesop',
                origin: 'valencia',
                firstYear: 1473,
                spread: [
                    ['valencia', 1473], ['salamanca', 1486], ['deventer', 1490], ['zwolle', 1494],
                    ['antwerpen', 1496], ['erfurt', 1500], ['louvain', 1513], ['basel', 1526],
                    ['nuremberg', 1528], ['augsburg', 1534], ['lyon', 1540], ['granada', 1545],
                    ['london', 1592], ['seville', 1601]
                ]
            },
            {
                id: 'secrets',
                title: 'Liber Secretorum (Book of Secrets)',
                author: 'Pseudo-Albertus Magnus',
                origin: 'strasbourg',
                firstYear: 1474,
                spread: [
                    ['strasbourg', 1474], ['bologna', 1478], ['rome', 1481], ['cologne', 1485],
                    ['london', 1485], ['antwerpen', 1487], ['venice', 1487], ['naples', 1490],
                    ['lyon', 1491], ['leipzig', 1492], ['paris', 1492], ['augsburg', 1496],
                    ['vienna', 1500]
                ]
            },
            {
                id: 'legenda',
                title: 'Legenda Aurea (Golden Legend)',
                author: 'Jacobus de Voragine',
                origin: 'strasbourg',
                firstYear: 1472,
                spread: [
                    ['strasbourg', 1472], ['basel', 1474], ['paris', 1474], ['augsburg', 1475],
                    ['cologne', 1476], ['nuremberg', 1476], ['ulm', 1477], ['lyon', 1478],
                    ['venice', 1478], ['deventer', 1479], ['geneva', 1480]
                ]
            },
            {
                id: 'persius',
                title: 'Satyrae (Satires)',
                author: 'Persius',
                origin: 'rome',
                firstYear: 1470,
                spread: [
                    ['rome', 1470], ['basel', 1474], ['venice', 1480], ['treviso', 1481],
                    ['lyon', 1485], ['brescia', 1486], ['milan', 1490], ['paris', 1490],
                    ['leipzig', 1492], ['vienna', 1492], ['heidelberg', 1510]
                ]
            }
        ];

        // Initialize map
        const map = L.map('map', {
            center: [48, 10],
            zoom: 5,
            zoomControl: false,
            attributionControl: false
        });

        // Dark map tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 10,
            minZoom: 4
        }).addTo(map);

        // State
        let currentWork = works[0];
        let currentYear = 1453;
        let isPlaying = false;
        let playInterval = null;
        let markers = {};
        let connections = [];

        // Create work list
        const workList = document.getElementById('work-list');
        works.forEach(work => {
            const card = document.createElement('div');
            card.className = 'work-card' + (work.id === currentWork.id ? ' active' : '');
            card.innerHTML = `
                <div class="work-title">${work.title}</div>
                <div class="work-meta">${work.author} · ${work.firstYear} · ${work.spread.length} cities</div>
            `;
            card.onclick = () => selectWork(work);
            workList.appendChild(card);
        });

        function selectWork(work) {
            currentWork = work;
            currentYear = work.firstYear;

            // Update UI
            document.querySelectorAll('.work-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Update slider
            const slider = document.getElementById('slider');
            slider.min = work.firstYear;
            slider.max = work.spread[work.spread.length - 1][1] + 10;
            slider.value = work.firstYear;

            // Reset map
            clearMap();
            updateMap();
        }

        function clearMap() {
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};
            connections.forEach(c => map.removeLayer(c));
            connections = [];
        }

        function updateMap() {
            const citiesReached = currentWork.spread.filter(([city, year]) => year <= currentYear);

            // Update stats
            document.getElementById('year-display').textContent = currentYear;
            document.getElementById('cities-count').textContent = citiesReached.length;
            document.getElementById('years-elapsed').textContent = currentYear - currentWork.firstYear;

            // Add/update markers
            citiesReached.forEach(([city, year], index) => {
                const coords = cityCoords[city.toLowerCase()];
                if (!coords) return;

                if (!markers[city]) {
                    const isOrigin = index === 0;
                    const size = isOrigin ? 16 : 10;
                    const color = isOrigin ? '#c17f59' : '#7a9e7a';

                    const marker = L.circleMarker(coords, {
                        radius: size,
                        fillColor: color,
                        color: '#f5f0e8',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);

                    marker.bindTooltip(`<strong>${city.charAt(0).toUpperCase() + city.slice(1)}</strong><br>${year}`, {
                        permanent: false,
                        direction: 'top'
                    });

                    markers[city] = marker;

                    // Draw connection from origin
                    if (index > 0) {
                        const originCoords = cityCoords[currentWork.origin.toLowerCase()];
                        if (originCoords) {
                            const line = L.polyline([originCoords, coords], {
                                color: '#c17f5950',
                                weight: 1,
                                dashArray: '4, 4'
                            }).addTo(map);
                            connections.push(line);
                        }
                    }
                }
            });

            // Update slider
            document.getElementById('slider').value = currentYear;
        }

        // Controls
        document.getElementById('play-btn').onclick = function() {
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '⏸' : '▶';

            if (isPlaying) {
                const speed = parseInt(document.getElementById('speed').value);
                playInterval = setInterval(() => {
                    const maxYear = currentWork.spread[currentWork.spread.length - 1][1];
                    if (currentYear >= maxYear) {
                        isPlaying = false;
                        document.getElementById('play-btn').textContent = '▶';
                        clearInterval(playInterval);
                        return;
                    }
                    currentYear++;
                    updateMap();
                }, speed);
            } else {
                clearInterval(playInterval);
            }
        };

        document.getElementById('slider').oninput = function() {
            currentYear = parseInt(this.value);
            updateMap();
        };

        document.getElementById('speed').onchange = function() {
            if (isPlaying) {
                clearInterval(playInterval);
                const speed = parseInt(this.value);
                playInterval = setInterval(() => {
                    const maxYear = currentWork.spread[currentWork.spread.length - 1][1];
                    if (currentYear >= maxYear) {
                        isPlaying = false;
                        document.getElementById('play-btn').textContent = '▶';
                        clearInterval(playInterval);
                        return;
                    }
                    currentYear++;
                    updateMap();
                }, speed);
            }
        };

        // Initial render
        updateMap();
    </script>
</body>
</html>
